  var langCode = navigator.languages[0] || navigator.language || navigator.systemLanguage;
  var lang = langCode.length > 2 ? langCode.toLowerCase().substr(0,2) : langCode;
  var dest = "resume_en.html";
  if (lang == "fr"){

  }
  document.location.href=dest;
</script>
